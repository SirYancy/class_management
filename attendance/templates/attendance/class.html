<!DOCTYPE html>
<html lang="en">
{% load static i18n widget_tweaks %}
<head>

    <meta charset="UTF-8">
    <title>Choose Your Class</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "attendance/stylesheets/main.css" %}" type="text/css" />

</head>
<body>
<div class="container">
    <div class="page-header">
        <div class="row row-table">
            <div class="vcenter">
                <div class="col-lg-2 col-sm-6"><img class="img-responsive" src="{% static "attendance/images/stem_logo.jpg" %}"/></div>
                <div class="col-lg-10 col-sm-6"><h1>Class management</h1></div>
            </div>
        </div>
    </div>
    <strong>{% now "SHORT_DATE_FORMAT" %}</strong>

    <form action="{% url 'attendance:choose_class' %}" method="post">
        {%  csrf_token %}
        <legend>Choose your class</legend>a
        <div class="form-group">
            {% for field in form %}
                <label class="control-label" for="{{ field.name }}">{{ field.label }}</label>
                {{ field|attr:"class:form-control" }}
            {% endfor %}
        </div>
        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>

</div>

<footer class="panel-footer">
    <div class="container">
        <a href="{% url 'instructor:login' %}"><button class="btn btn-primary">Instructor</button></a>
    </div>
</footer>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
